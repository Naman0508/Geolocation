<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IP ADDRESS</title>
</head>
<body>
    <div id="ip-container">
        <h1>My Public IP ADDRESS: <span></span></h1>
        <button>Get Data</button>
    </div>
    <div id="container">
        <h2>My Public IP ADDRESS: <span></span></h2>
        <div id="show-info">
            <div>Lat: <span></span></div>
            <div>City: <span></span></div>
            <div>Organisation: <span></span></div>
            <div>Long: <span></span></div>
            <div>Region: <span></span></div>
            <div>Hostname: <span></span></div>
        </div>
        <div id="show-map">
            <iframe id="map"></iframe>
        </div>
        <div id="tdpm">
            <div>Time Zone: <span></span></div>
            <div>Date and Time: <span></span></div>
            <div>Pincode: <span></span></div>
            <div>Message: <span></span></div>
        </div>
        <div id="show-postoffice">
            <div id="search">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                <input type="text" placeholder="Filter">
            </div>
            <div id="postOffice">
            </div>    
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
